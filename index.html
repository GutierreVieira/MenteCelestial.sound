<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Resumo em Áudio com IA (v2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- Cabeçalho -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Resumo em Áudio com IA</h1>
            <p class="text-gray-500 mt-2">Cole o seu texto, insira a sua chave de API, escolha o estilo e ouça um resumo inteligente.</p>
        </div>

        <!-- NOVO: Campo da Chave de API -->
        <div class="space-y-2">
            <label for="apiKeyInput" class="block text-lg font-semibold text-gray-700">Sua Chave de API do Google AI:</label>
            <input type="password" id="apiKeyInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="Cole a sua chave de API aqui...">
            <p class="text-xs text-gray-500">A sua chave é usada apenas no seu navegador e não é guardada. <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">Obtenha uma chave aqui.</a></p>
        </div>

        <!-- Área de Input de Texto -->
        <div class="space-y-4">
            <label for="inputText" class="block text-lg font-semibold text-gray-700">Seu Texto:</label>
            <textarea id="inputText" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="Cole aqui o artigo, relatório ou qualquer texto que deseje resumir..."></textarea>
        </div>

        <!-- Controlos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="persona" class="block text-lg font-semibold text-gray-700 mb-2">Estilo do Resumo:</label>
                <select id="persona" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="jornalista">Jornalista (Direto e informativo)</option>
                    <option value="executivo">Executivo (Foco em pontos-chave)</option>
                    <option value="academico">Académico (Preciso e detalhado)</option>
                </select>
            </div>
            <div>
                <label for="length" class="block text-lg font-semibold text-gray-700 mb-2">Comprimento:</label>
                <select id="length" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="curto">Curto (Um parágrafo)</option>
                    <option value="medio">Médio (Tópicos principais)</option>
                    <option value="longo">Longo (Resumo detalhado)</option>
                </select>
            </div>
        </div>

        <!-- Botão de Ação -->
        <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
            <i class="fas fa-headphones"></i>
            <span>Gerar Resumo em Áudio</span>
        </button>

        <!-- Área de Resultados -->
        <div id="results" class="hidden space-y-6 pt-6 border-t border-gray-200">
            <!-- Loader -->
            <div id="loader" class="hidden flex flex-col items-center justify-center space-y-2">
                <div class="loader"></div>
                <p id="loaderText" class="text-gray-500">A IA está a ler e a resumir...</p>
            </div>
            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg"></div>
            <!-- Conteúdo do Resultado -->
            <div id="resultContent" class="hidden space-y-4 fade-in">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Resumo em Texto</h2>
                    <div id="summaryText" class="p-4 bg-gray-50 border border-gray-200 rounded-lg text-base leading-relaxed"></div>
                </div>
                <div>
                     <h2 class="text-2xl font-bold text-gray-900 mb-2">Resumo em Áudio</h2>
                    <audio id="audioPlayer" controls class="w-full"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const inputText = document.getElementById('inputText');
        const personaSelect = document.getElementById('persona');
        const lengthSelect = document.getElementById('length');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const errorMessage = document.getElementById('errorMessage');
        const resultContent = document.getElementById('resultContent');
        const summaryTextDiv = document.getElementById('summaryText');
        const audioPlayer = document.getElementById('audioPlayer');

        // --- Funções para Conversão de Áudio ---

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length * 2;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        // --- Funções da API Gemini com Retry Exponencial ---

        async function fetchWithRetry(url, payload, maxRetries = 3) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error('API Error:', errorBody);
                        let userMessage = `Erro na API (Status: ${response.status}).`;
                        if (response.status === 400) {
                             userMessage = "Erro de autenticação. Verifique se a sua chave de API é válida e se a API Generative Language está ativada no seu projeto Google Cloud.";
                        } else if (response.status === 429) {
                            userMessage = "Limite de requisições da API atingido. Por favor, tente novamente mais tarde.";
                        }
                        throw new Error(userMessage);
                    }
                    return await response.json();
                } catch (error) {
                    attempt++;
                    if (attempt >= maxRetries) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        async function generateSummary(apiKey, text, persona, length) {
            const prompts = {
                jornalista: {
                    curto: `Atue como um jornalista. Resuma o texto a seguir no formato de uma notícia de um parágrafo, focando nos factos mais importantes.`,
                    medio: `Atue como um jornalista. Extraia os 3 a 5 pontos mais cruciais do texto a seguir e apresente-os como tópicos de uma notícia.`,
                    longo: `Atue como um jornalista. Crie um resumo detalhado e informativo do texto a seguir, com cerca de 200 palavras, mantendo um tom objetivo e factual.`
                },
                executivo: {
                    curto: `Atue como um consultor de gestão. Forneça um resumo executivo de um parágrafo do texto a seguir, focando nas implicações e ações recomendadas.`,
                    medio: `Atue como um consultor de gestão. Identifique os 3 a 5 principais 'takeaways' (lições) do texto a seguir e liste-os em formato de bullet points para uma apresentação executiva.`,
                    longo: `Atue como um consultor de gestão. Elabore uma análise sumária do texto a seguir, com cerca de 200 palavras, destacando os pontos fortes, fracos, oportunidades e ameaças (SWOT) implícitos.`
                },
                academico: {
                    curto: `Atue como um investigador académico. Redija um 'abstract' (resumo académico) de um parágrafo para o texto a seguir, destacando a tese principal e as conclusões.`,
                    medio: `Atue como um investigador académico. Estruture um resumo do texto a seguir em tópicos que abordem: 1. Problema/Questão, 2. Metodologia/Argumento, 3. Resultados/Conclusões.`,
                    longo: `Atue como um investigador académico. Produza uma sinopse detalhada do texto a seguir, com cerca de 200 palavras, explicando os argumentos centrais e a sua fundamentação de forma precisa.`
                }
            };
            
            const systemPrompt = prompts[persona][length];
            const userQuery = `Texto para resumir:\n\n---\n\n${text}`;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const result = await fetchWithRetry(apiUrl, payload);
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "Não foi possível gerar um resumo.";
        }

        async function generateAudio(apiKey, text, persona) {
            const voices = { jornalista: 'Charon', executivo: 'Orus', academico: 'Kore' };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voices[persona] } } }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const result = await fetchWithRetry(apiUrl, payload);
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            
            if (part?.inlineData?.data && part?.inlineData?.mimeType?.startsWith("audio/")) {
                return { audioData: part.inlineData.data, mimeType: part.inlineData.mimeType };
            } else {
                throw new Error("Resposta da API de áudio inválida.");
            }
        }
        
        // --- Lógica Principal do Evento ---
        
        generateButton.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const text = inputText.value.trim();

            if (!apiKey) {
                errorMessage.textContent = 'Por favor, insira a sua chave de API do Google AI.';
                resultsDiv.style.display = 'block';
                errorMessage.style.display = 'block';
                resultContent.style.display = 'none';
                loader.style.display = 'none';
                return;
            }
            if (!text) {
                errorMessage.textContent = 'Por favor, insira um texto para resumir.';
                resultsDiv.style.display = 'block';
                errorMessage.style.display = 'block';
                resultContent.style.display = 'none';
                loader.style.display = 'none';
                return;
            }

            resultsDiv.style.display = 'block';
            errorMessage.style.display = 'none';
            resultContent.style.display = 'none';
            loader.style.display = 'flex';
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                loaderText.textContent = 'A IA está a ler e a resumir...';
                const persona = personaSelect.value;
                const length = lengthSelect.value;
                const summary = await generateSummary(apiKey, text, persona, length);
                summaryTextDiv.innerHTML = summary.replace(/\n/g, '<br>');
                
                loaderText.textContent = 'A IA está a gravar o áudio...';
                const { audioData, mimeType } = await generateAudio(apiKey, summary, persona);
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmBuffer = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmBuffer);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.oncanplaythrough = () => {
                  audioPlayer.play();
                };
                resultContent.style.display = 'block';

            } catch (error) {
                console.error("Erro detalhado:", error);
                errorMessage.textContent = error.message || 'Ocorreu um erro desconhecido. Verifique a consola para mais detalhes.';
                errorMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                generateButton.disabled = false;
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
