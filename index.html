<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Resumo em Áudio com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- Cabeçalho -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Resumo em Áudio com IA</h1>
            <p class="text-gray-500 mt-2">Cole o seu texto, escolha o estilo e ouça um resumo inteligente.</p>
        </div>

        <!-- Área de Input -->
        <div class="space-y-4">
            <label for="inputText" class="block text-lg font-semibold text-gray-700">Seu Texto:</label>
            <textarea id="inputText" rows="12" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="Cole aqui o artigo, relatório ou qualquer texto que deseje resumir..."></textarea>
        </div>

        <!-- Controlos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="persona" class="block text-lg font-semibold text-gray-700 mb-2">Estilo do Resumo:</label>
                <select id="persona" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="jornalista">Jornalista (Direto e informativo)</option>
                    <option value="executivo">Executivo (Foco em pontos-chave)</option>
                    <option value="academico">Académico (Preciso e detalhado)</option>
                </select>
            </div>
            <div>
                <label for="length" class="block text-lg font-semibold text-gray-700 mb-2">Comprimento:</label>
                <select id="length" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500">
                    <option value="curto">Curto (Um parágrafo)</option>
                    <option value="medio">Médio (Tópicos principais)</option>
                    <option value="longo">Longo (Resumo detalhado)</option>
                </select>
            </div>
        </div>

        <!-- Botão de Ação -->
        <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
            <i class="fas fa-headphones"></i>
            <span>Gerar Resumo em Áudio</span>
        </button>

        <!-- Área de Resultados -->
        <div id="results" class="hidden space-y-6 pt-6 border-t border-gray-200">
            <!-- Loader -->
            <div id="loader" class="hidden flex flex-col items-center justify-center space-y-2">
                <div class="loader"></div>
                <p class="text-gray-500">A IA está a ler, resumir e gravar... Por favor, aguarde.</p>
            </div>
            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg"></div>
            <!-- Conteúdo do Resultado -->
            <div id="resultContent" class="hidden space-y-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Resumo em Texto</h2>
                    <div id="summaryText" class="p-4 bg-gray-50 border border-gray-200 rounded-lg text-base leading-relaxed"></div>
                </div>
                <div>
                     <h2 class="text-2xl font-bold text-gray-900 mb-2">Resumo em Áudio</h2>
                    <audio id="audioPlayer" controls class="w-full"></audio>
                </div>
            </div>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const inputText = document.getElementById('inputText');
        const personaSelect = document.getElementById('persona');
        const lengthSelect = document.getElementById('length');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const resultContent = document.getElementById('resultContent');
        const summaryTextDiv = document.getElementById('summaryText');
        const audioPlayer = document.getElementById('audioPlayer');

        const apiKey = ""; // Deixe em branco. A Canvas fornecerá a chave.

        // --- Funções para Conversão de Áudio ---

        /**
         * Converte uma string base64 para um ArrayBuffer.
         * @param {string} base64 - A string base64 a ser decodificada.
         * @returns {ArrayBuffer} - O ArrayBuffer decodificado.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converte dados de áudio PCM brutos para um Blob no formato WAV.
         * @param {Int16Array} pcmData - Os dados de áudio PCM.
         * @param {number} sampleRate - A taxa de amostragem do áudio.
         * @returns {Blob} - Um Blob contendo os dados de áudio em formato WAV.
         */
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length * 2; // 2 bytes por amostra de 16 bits
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // Cabeçalho RIFF
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(view, 8, 'WAVE');
            
            // Chunk "fmt "
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Tamanho do chunk
            view.setUint16(20, 1, true);  // Formato do áudio (1 = PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);

            // Chunk "data"
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            // Dados PCM
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }


        // --- Funções da API Gemini com Retry Exponencial ---

        /**
         * Faz uma chamada à API com lógica de retry exponencial.
         * @param {string} url - A URL da API.
         * @param {object} payload - O corpo da requisição.
         * @param {number} maxRetries - O número máximo de tentativas.
         * @returns {Promise<object>} - O resultado da API em JSON.
         */
        async function fetchWithRetry(url, payload, maxRetries = 3) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    attempt++;
                    if (attempt >= maxRetries) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    // Não loga no console em caso de retry
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        /**
         * Gera o resumo em texto.
         * @param {string} text - O texto original.
         * @param {string} persona - O estilo do resumo.
         * @param {string} length - O comprimento do resumo.
         * @returns {Promise<string>} - O texto do resumo.
         */
        async function generateSummary(text, persona, length) {
            const prompts = {
                jornalista: {
                    curto: `Atue como um jornalista. Resuma o texto a seguir no formato de uma notícia de um parágrafo, focando nos factos mais importantes.`,
                    medio: `Atue como um jornalista. Extraia os 3 a 5 pontos mais cruciais do texto a seguir e apresente-os como tópicos de uma notícia.`,
                    longo: `Atue como um jornalista. Crie um resumo detalhado e informativo do texto a seguir, com cerca de 200 palavras, mantendo um tom objetivo e factual.`
                },
                executivo: {
                    curto: `Atue como um consultor de gestão. Forneça um resumo executivo de um parágrafo do texto a seguir, focando nas implicações e ações recomendadas.`,
                    medio: `Atue como um consultor de gestão. Identifique os 3 a 5 principais 'takeaways' (lições) do texto a seguir e liste-os em formato de bullet points para uma apresentação executiva.`,
                    longo: `Atue como um consultor de gestão. Elabore uma análise sumária do texto a seguir, com cerca de 200 palavras, destacando os pontos fortes, fracos, oportunidades e ameaças (SWOT) implícitos.`
                },
                academico: {
                    curto: `Atue como um investigador académico. Redija um 'abstract' (resumo académico) de um parágrafo para o texto a seguir, destacando a tese principal e as conclusões.`,
                    medio: `Atue como um investigador académico. Estruture um resumo do texto a seguir em tópicos que abordem: 1. Problema/Questão, 2. Metodologia/Argumento, 3. Resultados/Conclusões.`,
                    longo: `Atue como um investigador académico. Produza uma sinopse detalhada do texto a seguir, com cerca de 200 palavras, explicando os argumentos centrais e a sua fundamentação de forma precisa.`
                }
            };

            const systemPrompt = prompts[persona][length];
            const userQuery = `Texto para resumir:\n\n---\n\n${text}`;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const result = await fetchWithRetry(apiUrl, payload);
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "Não foi possível gerar um resumo.";
        }

        /**
         * Gera o áudio a partir do texto.
         * @param {string} text - O texto a ser convertido para áudio.
         * @param {string} persona - O estilo, para escolher a voz.
         * @returns {Promise<{audioData: string, mimeType: string}>} - Os dados do áudio.
         */
        async function generateAudio(text, persona) {
            const voices = {
                jornalista: 'Charon', // Voz clara e informativa
                executivo: 'Orus',   // Voz firme e confiante
                academico: 'Kore'    // Voz ponderada e firme
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voices[persona] }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const result = await fetchWithRetry(apiUrl, payload);
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            
            if (part?.inlineData?.data && part?.inlineData?.mimeType?.startsWith("audio/")) {
                return {
                    audioData: part.inlineData.data,
                    mimeType: part.inlineData.mimeType
                };
            } else {
                throw new Error("Resposta da API de áudio inválida.");
            }
        }
        
        // --- Lógica Principal do Evento ---
        
        generateButton.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                resultsDiv.style.display = 'block';
                loader.style.display = 'none';
                resultContent.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Por favor, insira um texto para resumir.';
                return;
            }

            // Resetar e mostrar loader
            resultsDiv.style.display = 'block';
            errorMessage.style.display = 'none';
            resultContent.style.display = 'none';
            loader.style.display = 'flex';
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Etapa 1: Gerar Resumo em Texto
                const persona = personaSelect.value;
                const length = lengthSelect.value;
                const summary = await generateSummary(text, persona, length);
                summaryTextDiv.innerHTML = summary.replace(/\n/g, '<br>'); // Mantém as quebras de linha
                
                // Etapa 2: Gerar Resumo em Áudio
                const { audioData, mimeType } = await generateAudio(summary, persona);
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmBuffer = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmBuffer);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);

                // Exibir resultados
                audioPlayer.src = audioUrl;
                audioPlayer.play();
                resultContent.style.display = 'block';

            } catch (error) {
                console.error("Erro ao gerar resumo:", error);
                errorMessage.textContent = 'Ocorreu um erro ao comunicar com a IA. Por favor, tente novamente mais tarde.';
                errorMessage.style.display = 'block';
            } finally {
                // Esconder loader e reativar botão
                loader.style.display = 'none';
                generateButton.disabled = false;
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
